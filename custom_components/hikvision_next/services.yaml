update_snapshot:
  name: Update snapshot
  description: Update the snapshot file in an image entity. Used by take_pictures_on_motion_detection blueprint.
  target:
    entity:
      domain: image
      integration: hikvision_next
  fields:
    filename:
      required: true
      name: Filename
      description: The filename of the snapshot to display.
      example: "/media/hikvision_next/snapshots/2024-08/07/2024-08-07__11-54-19__camera01.jpg"
      selector:
        text:

reboot:
  name: Reboot
  description: Reboot the device.
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "Permission needed  - Remote: Shutdown/Reboot"
      selector:
        config_entry:
          integration: hikvision_next

isapi_request:
  name: ISAPI request
  description: "Send a custom ISAPI request to the device."
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "The Hikvision device."
      selector:
        config_entry:
          integration: hikvision_next
    method:
      required: true
      name: "HTTP method"
      description: "WARNING: You do POST and PUT at your own risk!"
      default: GET
      selector:
        select:
          mode: dropdown
          options:
            - GET
            - POST
            - PUT
    path:
      required: true
      name: "ISAPI path"
      description: "The ISAPI endpoint to request. Example: /System/deviceInfo"
      selector:
        text:
    payload:
      required: false
      name: "Request payload"
      description: "XML data"
      selector:
        text:
          multiline: true

ptz_move:
  name: PTZ Move
  description: "Move a PTZ camera continuously. Pan, tilt, and zoom values control the speed and direction of movement. Set all values to 0 to stop movement."
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "The Hikvision device."
      selector:
        config_entry:
          integration: hikvision_next
    channel_id:
      required: true
      name: "Channel ID"
      description: "The channel ID of the camera. Usually 1 for single cameras."
      example: 1
      selector:
        number:
          min: 1
          max: 64
          mode: box
    pan:
      required: false
      name: "Pan speed"
      description: "Pan speed from -100 (left) to 100 (right). 0 to stop."
      default: 0
      selector:
        number:
          min: -100
          max: 100
          mode: slider
    tilt:
      required: false
      name: "Tilt speed"
      description: "Tilt speed from -100 (down) to 100 (up). 0 to stop."
      default: 0
      selector:
        number:
          min: -100
          max: 100
          mode: slider
    zoom:
      required: false
      name: "Zoom speed"
      description: "Zoom speed from -100 (wide) to 100 (tele). 0 to stop."
      default: 0
      selector:
        number:
          min: -100
          max: 100
          mode: slider

ptz_preset:
  name: PTZ Go to Preset
  description: "Move a PTZ camera to a saved preset position."
  fields:
    config_entry_id:
      required: true
      name: "Device"
      description: "The Hikvision device."
      selector:
        config_entry:
          integration: hikvision_next
    channel_id:
      required: true
      name: "Channel ID"
      description: "The channel ID of the camera. Usually 1 for single cameras."
      example: 1
      selector:
        number:
          min: 1
          max: 64
          mode: box
    preset_id:
      required: true
      name: "Preset ID"
      description: "The ID of the preset position to move to (typically 1-256)."
      example: 1
      selector:
        number:
          min: 1
          max: 256
          mode: box
